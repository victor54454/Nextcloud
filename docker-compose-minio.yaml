services:
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin_secure_2024
    volumes:
      - minio_data:/data
    networks:
      - nextcloud
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Service pour crÃ©er le bucket
  minio-client:
    container_name: minio-client
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 minioadmin minioadmin_secure_2024;
      mc mb myminio/nextcloud --ignore-existing;
      mc anonymous set none myminio/nextcloud;
      exit 0;
      "
    networks:
      - nextcloud

volumes:
  minio_data:

networks:
  nextcloud:
    driver: bridge