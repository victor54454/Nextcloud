services:
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    restart: unless-stopped
    command: server /data --console-address ":9001" --certs-dir /root/.minio/certs
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin_secure_2024
    volumes:
      - minio_data:/data
      - ./minio-certs/certs:/root/.minio/certs:ro
    networks:
      - nextcloud
    healthcheck:
      test: ["CMD", "curl", "-k", "https://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data:

networks:
  nextcloud:
    driver: bridge